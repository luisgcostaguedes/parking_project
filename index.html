<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento</title>
  </head>
  <body>
    <input
      type="text"
      name="marcaCarro"
      id="marcaCarro"
      placeholder="Escreva a marca do carro:"
      autocomplete="off"
    />
    <input
      type="text"
      name="placaCarro"
      id="placaCarro"
      placeholder="Escreva a placa do carro:"
      autocomplete="off"
    />
    <button id="cadastrar">Cadastrar</button>
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="parking"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
